<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random HTML Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #colorText {
            font-size: 2em;
            transition: color 0.3s;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Welcome to Random HTML!</h1>
    <p id="colorText">Click the button to change my color!</p>
    <button onclick="changeColor()">Change Color</button>

    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeColor() {
            document.getElementById('colorText').style.color = getRandomColor();
        }
    </script>
</body>
